<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/login.css">
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="../assets/jquery/jquery-3.4.1.min.js"></script>
    <script src="../assets/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="../assets/fontawesome/fontawesome.js"></script>
    <script src="../script/login.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="container squareWhite">
        <div class="container padding">
            <div id="login">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="row">
                            <div>
                                <img src="../assets/images/icones/microsoft.png" class="w-25 rotateimg180">
                            </div>
                            <div>
                                <!--<label class="icone texto">Mycrossfox</label>-->
                                <label class="ml-20 my-0">Mycrossfox</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label class="titulo"><b>Entrar</b></label>
                </div>
                <div class="row input-group input-group-lg">
                    <input type="text" class="form-control noBorder" aria-label="Sizing example input" placeholder="Email,telefone ou Skype"
                        aria-describedby="inputGroup-sizing-lg" id="input_login">
                </div>
                <div class="row">
                    <label>Não tem uma conta? <a href="">Crie uma!</a> </label>
                </div>
                <div class="row">
                    <a href="">Entrar com uma chave de segurança</a>
                </div>
                <div class="row">

                    <a href="">Opçõs de entrada</a>
                </div>
                <div class="d-flex flex-row-reverse">
                    <button type="button" class="btn btn-primary aling-right" id="proximo">
                        Próximo
                    </button>
                </div>
            </div>
            <div id="senha" class="invisible">
                <div class="row">
                    <div>
                        <img src="../assets/images/icones/microsoft.png" class="icone">
                    </div>
                    <div>
                        <label class="icone texto">Microsoft</label>
                    </div>
                </div>
                <div class="row">
                    <label id="nome" class="pointer"> </label>
                </div>
                <div class="row">
                    <label class="titulo"><b>Inserir Senha </b></label>
                </div>
                <div class="row input-group input-group-lg">
                    <input type="password" class="form-control noBorder" aria-label="Sizing example input" placeholder="Senha"
                        aria-describedby="inputGroup-sizing-lg" id="input_senha">
                </div>
                <div class="row">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="mantenha">
                        <label class="form-check-label" for="mantenha">Mantenha-me conectado.</label>
                    </div>
                </div>
                <div class="row">
                    <a href="">Esqueceu a senha?</a>
                </div>
                <div class="row">
                    <a href="">Entrar com uma chave de segurança</a>
                </div>
                <div class="d-flex flex-row-reverse">
                    <button type="button" class="btn btn-primary float-left" id="entrar">
                        Entrar
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
