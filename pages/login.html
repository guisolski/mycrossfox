<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/icones/microsoft.png">
    <link rel="stylesheet" type="text/css" href="../style/login.css">
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="../assets/jquery/jquery-3.4.1.min.js"></script>
    <script src="../assets/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="../assets/fontawesome/fontawesome.js"></script>
    <script src="../script/login.js"></script>
    <title>Entrar na conta Mycrossfox</title>
</head>

<body>
    <div class="container squareWhite p-5">
        <div class="container">
            <div id="login">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="row">
                            <div>
                                <img src="../assets/images/icones/microsoft.png" class="mr-2 icone rotateimg180">
                            </div>
                            <div class="p-0">
                                <label class="text-muted font-weight-bold" id="titulo_Mycrossfox">Mycrossfox</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="titulo_login" class="row">
                    <label  class="titulo font-weight-bold">Entrar</label>
                </div>
                <div class="row input-group input-group-lg">
                    <input type="text" class="input-login form-control noBorder shadow-none p-0" aria-label="Sizing example input"
                        placeholder="Email" aria-describedby="inputGroup-sizing-lg" id="input_login">
                </div>
                <div class="row small">
                    <label>Não tem uma conta? <a href="">Crie uma!</a> </label>
                </div>
                <div class="d-flex flex-row-reverse">
                    <button type="button" class="shadow-none px-5 btn btn-primary" id="proximo">
                        Próximo
                    </button>
                </div>
            </div>
            <div id="senha" class="invisible">
                <div class="row">
                    <div>
                        <img src="../assets/images/icones/microsoft.png" class="mr-2 icone rotateimg180">
                    </div>
                    <div>
                        <label  class="text-secondary font-weight-bold">Mycrossfox</label>
                    </div>
                </div>
                <div class="row">
                    <label id="nome" class="pointer"> </label>
                </div>
                <div id="titulo_senha"  class="row">
                    <label class="titulo font-weight-bold">Inserir Senha</label>
                </div>
                <div class="row input-group input-group-lg">
                    <input type="password" class="input-login form-control noBorder shadow-none p-0" aria-label="Sizing example input" 
                        placeholder="Senha" aria-describedby="inputGroup-sizing-lg" id="input_senha">
                </div>
                <div class="row">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="mantenha">
                        <label class="form-check-label" for="mantenha">Mantenha-me conectado.</label>
                    </div>
                </div>
                <div class="row">
                    <a class="small" href="">Esqueceu a senha?</a>
                </div>
                <div class="d-flex flex-row-reverse">
                    <button type="button" class="shadow-none px-5 btn btn-primary" id="entrar">
                        Entrar
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
