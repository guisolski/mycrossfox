<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../assets/images/icones/outlock.png">
    <link rel="stylesheet" type="text/css" href="../style/email.css">
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="../assets/jquery/jquery-3.4.1.min.js"></script>
    <script src="../assets/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="../assets/fontawesome/fontawesome.js"></script>
    <script src="../script/email_functions.js"></script>
    <script src="../script/email.js"></script>
    <title>Emails</title>
</head>

<body>
    <div class="col-sm-12 blue">
        <div class="row white text">
            <div class="col-sm-1 paddinTop">
                <i class="fas fa-align-justify bigText largeText"></i>
            </div>
            <div class="col-sm-1 bigText paddinTop">
                <label>OutLock</label>
            </div>

            <div class="col-sm-2 paddinTop" id="div_pesquisa">
                <input type="text" id="pesquisa" placeholder="&#xf002;">
            </div>

            <!-- <i class="fas fa-search" aria-hidden="true"></i>-->

            <div class="col-sm-5" id="vazio"></div>
            <div class="col-sm-3">
                <div class="row bigText">
                    <div class="col-sm" id="skype">
                        <label> <img src="../assets/images/icones/skype.png" class="icone"></label>
                    </div>
                    <div class="col-sm paddinTop">
                        <i class="fa fa-gear "></i>
                    </div>
                    <div class="col-sm paddinTop">
                        <i class="fa fa-question "></i>
                    </div>
                    <div class="col-sm paddinTop">
                        <i class="fa fa-bullhorn "></i>
                    </div>
                    <div class="col-sm paddinTop">
                        <label>foto</label>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="col-sm-12 paddinTop ">
        <div class="row">
            <i class="fas fa-align-justify largeText paddinleft paddinRigth"></i>
            <button type="button" class="shadow-none px-5 btn btn-primary" id="nova_mensagem">
                Nova Mensagem
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-2">
            <div class="opcoes background_blue" tipo="recived"> 
                <i class="fas fa-archive largeText paddinleft paddinRigth"></i>
                <label>Caixa de entrada</label>
            </div>
            <div class="opcoes" tipo="send">
                <i class="fas fa-paper-plane largeText paddinleft paddinRigth"></i>
                Enviados
            </div>
        </div>
        <div class="col-3" id="emails">
        </div>
        <div class="col-7">
            corpo
        </div>

    </div>

    <div id="overlay">
        <div class="cv-spinner">
            <span class="spinner"><img src="../assets/images/icones/outlock.png" class="icone"></span>
        </div>
    </div>
</body>

</html>
